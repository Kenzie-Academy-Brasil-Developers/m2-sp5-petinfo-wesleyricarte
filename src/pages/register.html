<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/texts.css" />
    <link rel="stylesheet" href="../styles/toast.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/inputs.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="stylesheet" href="../styles/globalStyles.css" />

    <script src="https://kit.fontawesome.com/a2a7b902de.js" crossorigin="anonymous"></script>

    <script defer type="module" src="../scripts/register.js"></script>

    <title>Petinfo | Cadastro</title>
  </head>
  <body>
    <!-- LEFT SIDE - SECTON REGISTER -->
    <section class="section-register">
      <div class="div-register-back-to-login">
        <h2 class="font3-medium">Cadastro</h2>
        <button class="buttons-default button-redirect-login font5-medium">
          <a class="font5-medium" href="../../index.html"
            >Voltar para o login</a
          >
        </button>
      </div>
      <form id="form-register">
        <div class="div-user-label-input">
          <label class="font4-medium" for="user">Usuário</label>
          <input
            class="inputs-default font4-regular input-user"
            type="text"
            id="username"
            placeholder="Digite seu usuário aqui"
            required
          />
        </div>
        <div class="div-email-label-input">
          <label class="font4-medium" for="email">Email</label>
          <input
            class="inputs-default font4-regular input-email"
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu email aqui"
            required
          />
        </div>
        <div class="div-avatar-label-input">
          <label class="font4-medium" for="avatar"
            >Link da foto do perfil
          </label>
          <input
            class="inputs-default font4-regular input-avatar"
            type="text"
            name="avatar"
            id="avatar"
            placeholder="Insira o link aqui"
            required
          />
        </div>
        <div class="div-password-label-input">
          <label class="font4-medium" for="password">Senha</label>
          <input
            class="inputs-default font4-regular input-password"
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha aqui"
            required
          />
        </div>
        <button
          id="button-register"
          class="buttons-default button-register-disabled font4-medium"
          type="submit"
          disabled
        >
          Cadastrar
        </button>
      </form>
      <button class="buttons-default button-redirect-login font4-medium">
        <a class="font4-medium" href="../../index.html">Voltar para o login</a>
      </button>
    </section>

    <!-- RIGHT SIDE - SECTON PETINFO -->
    <section class="section-petinfo">
      <h1 class="font1-bold">Petinfo</h1>
      <h1 class="font1-bold">
        <span class="text-blue">Ooooooba!</span>
      </h1>
      <h5 class="font4-regular text-gray3">
        Agora vamos poder contribuir para o bem estar do seu pet por meio do
        conhecimento
      </h5>
      <div class="div-petinfo-box-images">
        <img src="../assets/register/Rectangle 2.png" alt="imagem pet" />
        <div>
          <div>
            <img src="../assets/register/Rectangle 3.png" alt="imagem pet" />
            <img src="../assets/register/Rectangle 5.png" alt="imagem pet" />
          </div>
          <img src="../assets/register/Rectangle 4.png" alt="imagem pet" />
        </div>
      </div>
    </section>
  </body>
</html>
